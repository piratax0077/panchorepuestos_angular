<div *ngIf="loading; else otherDiv" class="text-center">
    <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      
      <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>
<ng-template #otherDiv>
    <div class="row d-flex" style="justify-content: space-around;">
        <div *ngFor="let m of marcas" class='col-md-3 col-lg-2 col-sm-6 col-6 '>
            <a href='/modelos_marca/{{m.idmarcavehiculo}}' >
                <img src='https://panchoserver.ddns.net/storage/{{m.urlfoto}}' alt='' class='imagen_marca_banner'> 
            </a>
        </div>
    </div>
</ng-template>
