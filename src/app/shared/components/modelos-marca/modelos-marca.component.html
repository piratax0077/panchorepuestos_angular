<div *ngIf="loading == true; else elseBlock" class="text-center">
    
    <div class="spinner-grow text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    
    <div class="spinner-grow text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<ng-template #elseBlock>
    <div class="row">
        <div *ngFor="let m of modelos" class="col-lg-3 col-md-4 col-sm-6 mb-3">
            <div class="card">
            <img class="card-img-top repuestos_image"  src="https://panchoserver.ddns.net/storage/{{m.urlfoto}}" alt="Card image cap">
            <div class="card-body">
                <h6 class="card-title"> <a href="/repuestos_modelo/{{m.id}}" class="a_modelo" >{{m.modelonombre}}</a></h6>
                
            </div>
            </div>
            </div>
    </div>
</ng-template>
